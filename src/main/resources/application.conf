				}
				{ "$unwind" : "$docs"	}
				{	"_$group": {
						"_id": "$docs"
						"occurrences": {"_$sum": 1}
					}
				}
				{	"_$addFields": {
						"name": {
							"$arrayElemAt": [
								{ "$map": {
										"input": { "$objectToArray": "$_id" }
										"as": "a"
										"in": "$$a.k"
									}
								}, 0
							]
						}
						"val": {
