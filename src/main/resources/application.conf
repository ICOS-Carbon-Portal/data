akka{
	loggers = ["akka.event.slf4j.Slf4jLogger"]
	logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

	http.server.parsing{
		max-content-length = 128g
		max-uri-length = 64k
		illegal-header-warnings = off
	}
	log-dead-letters = 1
	log-dead-letters-during-shutdown = off
}

cpdata{
	interface = "127.0.0.1"
	port = 9011
	auth {
		pub {
			ICOS: ${cpauthAuthPub} //substituted from cpauth core config
			SITES: ${fieldsitesAuthPub} //substituted from cpauth core config
		}
		userSecretSalt = "dummy to be replaced in production with a long random string"
	}
	netcdf {
		folder = "/disk/data/common/netcdf/dataDemo/"
		dateVars = ["date", "mtime", "time", "tstep"]
		latitudeVars = ["latitude", "lat"]
		longitudeVars = ["longitude", "lon"]
		elevationVars = ["nz"]
		statsCalcParallelizm = 10
	}
	meta {
		baseUrl = "http://127.0.0.1:9094/"
		sparqlEndpointPath = "sparql"
		uploadApiPath = "upload"
	}
	upload {
		folder: "./fileStorage"
		b2safe {
			host: "https://b2safe.csc.fi:8443"
			username: "icoscp"
			password: "password"
			homePath: "/eudat.fi/home/icoscp"
			dryRun: false
		}
		dlReporter{
			username: "noaa"
			password: "changeinproduction"
		}
		admins: []
	}

	etcFacade {
		folder: "./fileStorage/etcFacadeStaging"
		secret: "dummy to be replaced" //common secret for station-specific password autogeneration
		stationOverrides{ //if some stations passwords got compromised, for example.
			"FA-Lso": "p4ssw0rd"
		}
		testStation: "FA-Lso"
	}

	downloads{
		hostname: "127.0.0.1"
		dbNames {
			ICOS: "cplog"
			SITES: "siteslog"
		}
		port: 5438
		admin: {username: "postgres", password: "dummy"}
		reader: {username: "reader", password: "dummy"}
		writer: {username: "writer", password: "dummy"}
		dbAccessPoolSize: 4
		skipInit: false
	}

	restheart{
		skipInit = false
		baseUri = "http://127.0.0.1:8088"
		dbNames {
			ICOS: "db"
			SITES: "sitesdb"
		}
		activityLogUriBases{
			ICOS: "https://cpauth.icos-cp.eu/logs/"
			SITES: "https://auth.fieldsites.se/logs/"
		}
		usersCollection = "users"
		portalUsage = {
			name: "portaluse"
			description: "Portal app usage log"
			aggregations = {
				definitions = ${cpdata.portaluseAggregations}
				cached = []
				cacheValidityInMinutes = 60
			}
			indices: [
				{
					name: "previewTimeserie.params.objId_ix"
					keys: {
						"previewTimeserie.params.objId": 1
					}
				}
				{
					name: "previewNetCDF.params.objId_ix"
					keys: {
						"previewNetCDF.params.objId": 1
					}
				}
				{
					name: "previewMapGraph.objId_ix"
					keys: {
						"previewMapGraph.objId": 1
					}
				}
			]
		}
	}

	portaluseAggregations = {
		"aggrs":[{
			"uri": "getPreviewNetCDF"
			"type": "pipeline"
			"stages": [
				{	"$match": {
						"previewNetCDF":{"$exists":1}
					}
				}
				{	"_$group": {
						"_id": "$previewNetCDF.params.objId",
						"variables": {"$push": "$previewNetCDF.params.variable"}
						"count": {"_$sum": 1}
					}
				}
				{ "$unwind" : "$variables"	}
				{	"_$group": {
						"_id": {
							"objId": "$_id"
							"variable": "$variables"
						}
						"varCount": {"_$sum": 1}
						"count": {"_$first": "$count"}
					}
				}
				{	"_$group": {
						"_id": "$_id.objId",
						"variables": {"$push": {
								"name": "$_id.variable"
								"count": "$varCount"
							}
						}
						"count": {"_$first": "$count"}
					}
				}
				{	"_$sort": {"count": -1}}
			]
		}
		{
			"uri": "getPopularTimeserieVars"
			"type": "pipeline"
			"stages": [
				{	"$match": {
						"previewTimeserie":{"$exists":1}
					}
				}
				{	"$project": {
						"docs": [
							{"x": "$previewTimeserie.params.x"}
							{"y": "$previewTimeserie.params.y"}
							{"type": "$previewTimeserie.params.type"}
						]
					}
				}
				{ "$unwind" : "$docs"	}
				{	"_$group": {
						"_id": "$docs"
						"occurrences": {"_$sum": 1}
					}
				}
				{	"_$addFields": {
						"name": {
							"$arrayElemAt": [
								{ "$map": {
										"input": { "$objectToArray": "$_id" }
										"as": "a"
										"in": "$$a.k"
									}
								}, 0
							]
						}
						"val": {
							"$arrayElemAt": [
								{ "$map": {
										"input": { "$objectToArray": "$_id" }
										"as": "a"
										"in": "$$a.v"
									}
								}, 0
							]
						}
					}
				}
				{	"$project": {
						"_id": 0
					}
				}
				{	"$match": {
						"val": {"$ne": null}
					}
				}
				// Restheart sort order of multiple variables is alphabetical, not how they are ordered in the $sort method
				{	"_$sort": {"name": 1, "occurrences": -1}	}
			]
		}
		{
			"uri": "getPreviewMapGraph"
			"type": "pipeline"
			"stages": [
				{	"$match": {
						"previewMapGraph.objId":{"$exists":1}
					}
				}
				{	"$project": {
						"objId": "$previewMapGraph.objId"
						"mapView": "$previewMapGraph.map"
						"y1": "$previewMapGraph.y1"
						"y2": "$previewMapGraph.y2"
					}
				}
				{ "$unwind" : "$objId"	}
				{	"_$group": {
						"_id": "$objId",
						"mapView": {"$push": "$mapView"}
						"y1": {"$push": "$y1"}
						"y2": {"$push": "$y2"}
						"count": {"_$sum": 1}
					}
				}
				{ "$unwind" : "$mapView"	}
				{	"_$group": {
						"_id": {
							"objId": "$_id"
							"mapView": "$mapView"
						}
						"mapViewCount": {"_$sum": 1}
						"y1": {"_$first": "$y1"}
						"y2": {"_$first": "$y2"}
						"count": {"_$first": "$count"}
					}
				}
				{	"_$group": {
						"_id": "$_id.objId",
						"mapView": {"$push": {
								"name": "$_id.mapView"
								"count": "$mapViewCount"
							}
						}
						"y1": {"_$first": "$y1"}
						"y2": {"_$first": "$y2"}
						"count": {"_$first": "$count"}
					}
				}
				{ "$unwind" : "$y1"	}
				{	"_$group": {
						"_id": {
							"objId": "$_id"
							"y1": "$y1"
						}
						"y1Count": {"_$sum": 1}
						"mapView": {"_$first": "$mapView"}
						"y2": {"_$first": "$y2"}
						"count": {"_$first": "$count"}
					}
				}
				{	"_$group": {
						"_id": "$_id.objId",
						"y1": {"$push": {
								"name": "$_id.y1"
								"count": "$y1Count"
							}
						}
						"mapView": {"_$first": "$mapView"}
						"y2": {"_$first": "$y2"}
						"count": {"_$first": "$count"}
					}
				}
				{ "$unwind" : "$y2"	}
				{	"_$group": {
						"_id": {
							"objId": "$_id"
							"y2": "$y2"
						}
						"y2Count": {"_$sum": 1}
						"mapView": {"_$first": "$mapView"}
						"y1": {"_$first": "$y1"}
						"count": {"_$first": "$count"}
					}
				}
				{	"_$group": {
						"_id": "$_id.objId",
						"y2": {"$push": {
								"name": "$_id.y2"
								"count": "$y2Count"
							}
						}
						"mapView": {"_$first": "$mapView"}
						"y1": {"_$first": "$y1"}
						"count": {"_$first": "$count"}
					}
				}
				{"_$sort": {"count": -1}}
			]
		}
		{
			"uri": "getPreviewTimeserie"
			"type": "pipeline"
			"stages": [
				{	"$match": {
					"previewTimeserie":{"$exists":1}
					}
				}
				{	"$project": {
						"objId": {"$split": ["$previewTimeserie.params.objId", ","]}
						"x": "$previewTimeserie.params.x"
						"y": "$previewTimeserie.params.y"
						"type": "$previewTimeserie.params.type"
					}
				}
				{ "$unwind" : "$objId"	}
				{ "_$group": {
						"_id": "$objId"
						"x": {"$push": "$x"}
						"y": {"$push": "$y"}
						"type": {"$push": "$type"}
						"count": {"_$sum": 1}
					}
				}
				{ "$unwind" : "$x"	}
				{	"_$group": {
						"_id": {
							"objId": "$_id"
							"x": "$x"
						}
						"xCount": {"_$sum": 1}
						"y": {"_$first": "$y"}
						"type": {"_$first": "$type"}
						"count": {"_$first": "$count"}
					}
				}
				{	"_$group": {
						"_id": "$_id.objId",
						"x": {"$push": {
								"name": "$_id.x"
								"count": "$xCount"
							}
						}
						"y": {"_$first": "$y"}
						"type": {"_$first": "$type"}
						"count": {"_$first": "$count"}
					}
				}
				{ "$unwind" : "$y"	}
				{	"_$group": {
						"_id": {
							"objId": "$_id"
							"y": "$y"
						}
						"yCount": {"_$sum": 1}
						"x": {"_$first": "$x"}
						"type": {"_$first": "$type"}
						"count": {"_$first": "$count"}
					}
				}
				{	"_$group": {
						"_id": "$_id.objId",
						"y": {"$push": {
								"name": "$_id.y"
								"count": "$yCount"
							}
						}
						"x": {"_$first": "$x"}
						"type": {"_$first": "$type"}
						"count": {"_$first": "$count"}
					}
				}
				{ "$unwind" : "$type"	}
				{	"_$group": {
						"_id": {
							"objId": "$_id"
							"type": "$type"
						}
						"typeCount": {"_$sum": 1}
						"x": {"_$first": "$x"}
						"y": {"_$first": "$y"}
						"count": {"_$first": "$count"}
					}
				}
				{	"_$group": {
						"_id": "$_id.objId",
						"type": {"$push": {
								"name": "$_id.type"
								"count": "$typeCount"
							}
						}
						"x": {"_$first": "$x"}
						"y": {"_$first": "$y"}
						"count": {"_$first": "$count"}
					}
				}
				{"_$sort": {"count": -1}}
			]
		}
		{
			"uri": "getPreviewCountForPid",
			"type": "pipeline",
			"stages": [
				{
					"$match": {
						"$or": [
							{"previewTimeserie.params.objId": {"$var": "pid"}}
							{"previewNetCDF.params.objId": {"$var": "pid"}}
							{"previewMapGraph.objId": {"$var": "pid"}}
						]
					}
				}
				{"$count": "count"}
			]
		}
		{
			"uri": "getPreviewTimeserieByCountry"
			"type": "pipeline"
			"stages": [
				{	"$match": {
						"$and": [
							{"previewTimeserie.params.objId": {"$exists": 1}}
							{"country_code": {"$exists": 1}}
						]
					}
				}
				{"_$group": {
						"_id": "$country_code"
						"count": {"_$sum": 1}
					}
				}
				{"_$sort": {"count": -1}}
				{	"$project": {
						"_id": 0
						"country_code": "$_id"
						"count": 1
					}
				}
			]
		}
		{
			"uri": "getPreviewNetCDFByCountry"
			"type": "pipeline"
			"stages": [
				{	"$match": {
					"$and": [
						{"previewNetCDF.params.objId": {"$exists": 1}}
						{"country_code": {"$exists": 1}}
					]
				}
				}
				{"_$group": {
					"_id": "$country_code"
					"count": {"_$sum": 1}
				}
				}
				{"_$sort": {"count": -1}}
			]
		}
		{
			"uri": "getPreviewMapGraphByCountry"
			"type": "pipeline"
			"stages": [
				{	"$match": {
					"$and": [
						{"previewMapGraph.objId": {"$exists": 1}}
						{"country_code": {"$exists": 1}}
					]
				}
				}
				{"_$group": {
					"_id": "$country_code"
					"count": {"_$sum": 1}
				}
				}
				{"_$sort": {"count": -1}}
			]
		}
		{
			"uri": "getPreviewByCountry",
			"type": "pipeline",
			"stages": [
				{
					"$match": {
						"$and": [
							{"$or": [
								{"previewTimeserie.params.objId": {"$exists": 1}}
								{"previewNetCDF.params.objId": {"$exists": 1}}
								{"previewMapGraph.objId": {"$exists": 1}}
							]}
							{"country_code": {"$exists": 1}}
						]
					}
				}
				{"_$group": {
						"_id": "$country_code"
						"count": {"_$sum": 1}
					}
				}
				{"_$sort": {"count": -1}}
			]
		}
		{
			"uri": "getPreviewTimeseriePerWeek"
			"type": "pipeline"
			"stages": [
				{	"$match": {
					"$and": [
						{"previewTimeserie.params.objId": {"$exists": 1}}
						{"country_code": {"$exists": 1}}
					]
				}
				}
				{"_$group": {
						"_id": {"$dateFromParts": {"isoWeekYear": {"_$isoWeekYear": "$_id"}, "isoWeek": {"_$isoWeek": "$_id"}}}
						"week": {"$first": {"_$isoWeek": "$_id"}}
						"count": {"_$sum": 1}
					}
				}
				{"_$sort": {"_id": 1}}
			]
		}
		{
			"uri": "getPreviewTimeseriePerMonth"
			"type": "pipeline"
			"stages": [
				{	"$match": {
						"$and": [
							{"previewTimeserie.params.objId": {"$exists": 1}}
							{"country_code": {"$exists": 1}}
						]
					}
				}
				{"_$group": {
						"_id": {"$dateFromParts": {"year": {"_$year": "$_id"}, "month": {"_$month": "$_id"}}}
						"count": {"_$sum": 1}
					}
				}
				{"_$sort": {"_id": 1}}
			]
		}
		{
			"uri": "getPreviewTimeseriePerYear"
			"type": "pipeline"
			"stages": [
				{	"$match": {
					"$and": [
						{"previewTimeserie.params.objId": {"$exists": 1}}
						{"country_code": {"$exists": 1}}
					]
				}
				}
				{"_$group": {
					"_id": {"$dateFromParts": {"year": {"_$year": "$_id"}}}
					"count": {"_$sum": 1}
				}
				}
				{"_$sort": {"_id": 1}}
			]
		}
		{
			"uri": "getLibDownloadsByDobj"
			"type": "pipeline"
			"stages": [
				{"$match":
					{"BinaryFileDownload": {"$exists": 1}}
				}
				// objId can be "_OMfinfxdJcPK9kGMHwJxgdC", "11676/_OMfinfxdJcPK9kGMHwJxgdC" or "https://meta.icos-cp.eu/objects/_OMfinfxdJcPK9kGMHwJxgdC"
				{"$project": {
					"objId": { "$arrayElemAt": [{"$split": ["$BinaryFileDownload.params.objId", "/"]}, -1] }
				}}
				{"$group": {
					"_id": "$objId"
					"count": { "$sum": 1 }
				}}
				{"_$sort": {"count": -1}}
			]
		}
		{
			"uri": "getLibDownloadsByCountry"
			"type": "pipeline"
			"stages": [
				{"$match":
					{"BinaryFileDownload": {"$exists": 1}}
				}
				{"$group": {
					"_id": "$country_code"
					"count": { "$sum": 1 }
				}}
				{"$project": {
					"_id": { "$ifNull": [ "$_id", "unknown" ] }
					"count": 1
				}}
				{"_$sort": {"count": -1}}
			]
		}
		{
			"uri": "getLibDownloadsByVersion"
			"type": "pipeline"
			"stages": [
				{"$match":
					{"BinaryFileDownload": {"$exists": 1}}
				}
				{"$group": {
					"_id": "$BinaryFileDownload.params.version"
					"count": { "$sum": 1 }
				}}
				{"_$sort": {"count": -1}}
			]
		}
		{
			"uri": "getFilterChanges"
			"type": "pipeline"
			"stages": [
				{	"$match": {
						"filterChange.filters":{"$exists":1}
					}
				}
				{ "$project": {
					"filters": { "$objectToArray": "$filterChange.filters" }
					}
				}
				{ "$unwind": "$filters" }
				{ "$project": {
					"name": "$filters.k"
					"value": {"$sum": 1}
				}}
				{	"$match": {
						"$and": [{"name": {"$ne": "searchOptions"}}, {"name": {"$ne": "tab"}}]
					}
				}
 				{ "$group": { "_id": "$name", "count": { "$sum": "$value" } } }
 				{"$project": {
 					"_id": 0
 					"filterName": "$_id"
 					"count": 1
 				}}
 				{"$sort": {"count": -1}}
			]
		}
		{
			"uri": "getPortalUsagePerMonth"
			"type": "pipeline"
			"stages": [
				{ "$project": {
						"arrayofkeyvalue": { "$objectToArray": "$$ROOT" }
					}
				}
				{ "$project": {
					"keys": { "$filter": {
							"input": "$arrayofkeyvalue.k"
							"as": "rootKey"
							"cond": { "$eq": ["$$rootKey", {"$var": "key"}] }
						}
					}
				}}
				{	"$match": {
						"keys":{"$not": {"$size": 0}}
					}
				}
				{ "$group": {
						"_id": {"$dateFromParts": {"year": {"$year": "$_id"}, "month": {"$month": "$_id"}}}
						"count": {"$sum": 1}
					}
				}
				{"$sort": {"_id": 1}}
				{"$project": {
					"_id": 0
					"month": {"$dateToString": {"date": "$_id", "format": "%Y-%m-%d"}}
					"count": 1
				}}
			]
		}
		{
			"uri": "getMonthlyUniqueIps"
			"type": "pipeline"
			"stages": [{
				"$group": {
					"_id": {
						"ip": "$ip",
						"month": {"$dateFromParts": {"year": {"$year": "$_id"}, "month": {"$month": "$_id"}}}
					}
				}
			},{
				"$group": {
					"_id": "$_id.month"
					"count": {"$sum": 1}
				}
			}
			{"$sort": {"_id": 1}}
			{"$project": {
					"_id": 0
					"month": {"$dateToString": {"date": "$_id", "format": "%Y-%m-%d"}}
					"count": 1
				}}
			]
		}]
	}

}
