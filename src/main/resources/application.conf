										"input": { "$objectToArray": "$_id" }
										"as": "a"
										"in": "$$a.v"
									}
								}, 0
							]
						}
					}
				}
				{	"$project": {
						"_id": 0
					}
				}
				{	"$match": {
						"val": {"$ne": null}
					}
				}
