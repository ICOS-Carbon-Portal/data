<!DOCTYPE html>
<html>

<head>
	<script src="https://static.icos-cp.eu/constant/jquery/1.11.2/jquery.min.js"></script>
	
	<link href="https://static.icos-cp.eu/constant/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://static.icos-cp.eu/constant/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<script src="https://static.icos-cp.eu/constant/d3/3.5.5/d3.min.js"></script>
	
   	<script src="datafetcher.js"></script>
   	<script src="carbontracker.js"></script>
   	
   	<script src="https://static.icos-cp.eu/constant/datamaps/topojson.v1.min.js"></script>
   	<script src="https://static.icos-cp.eu/constant/datamaps/datamaps.world.min.js"></script>
   	
   	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
   	<title>Canvas test</title>
   	
   	
	<style type="text/css">
		.services { float: left; }
		
		.dates { float: left; margin-left: 10px; }
		
		.variables { float: left; margin-left: 10px; }
		
		.scale { float: left; margin-left: 20px; }
		
		.gamma { float: left; margin-left: 20px; }
		canvas {
			image-rendering: optimizeSpeed;             /* Older versions of FF          */
			image-rendering: -moz-crisp-edges;          /* FF 6.0+                       */
			image-rendering: -webkit-optimize-contrast; /* Safari                        */
			image-rendering: -o-crisp-edges;            /* OS X & Windows Opera (12.02+) */
			image-rendering: pixelated;                 /* Awesome future-browsers       */
			-ms-interpolation-mode: nearest-neighbor;   /* IE                            */
		}

		#illustration{
			position: relative;
/*			border: 1px solid black;
			margin: 10px; */
			width: 100%;
			max-height: 100%;
		}
		#map{
			position: absolute;
			left: 0;
			top: 0;
		}

	</style>
	
</head>
	
<body onload="carbonTrackerApp()">
	
	<div class="container">
		
		<div class="services">
			<p>Services</p>
			<select id="services"></select>
		</div>	
		
		<div class="dates">
			<p>Dates</p>
			<select id="dates"><option>---------------------</option></select>
		</div>
		
		<div class="variables">
			<p>Variables</p>
			<select id="variables"><option>-------------------------</option></select>
		</div>

		<div class="gamma">
			<p>Gamma</p>
			<select id="gamma">
				<option>0.1</option>
				<option>0.2</option>
				<option>0.3</option>
				<option>0.4</option>
				<option selected="selected">0.5</option>
				<option>0.6</option>
				<option>0.7</option>
				<option>0.8</option>
				<option>0.9</option>
				<option>1.0</option>
				<option>1.2</option>
				<option>1.5</option>
				<option>2.0</option>
				<option>3.0</option>
				<option>4.0</option>
			</select>
		</div>
		
	</div>

	<br/><br/>

	<div id="illustration">
		<canvas id="dataimage"></canvas>
		<div id="map"></div>
	</div>

</body>

</html>
