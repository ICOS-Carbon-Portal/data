	<title>Carbon Portal's NetCDF Viewer</title>

	<style type="text/css">

		.services, .dates, .variables, .gammas {
			display: inline;
			margin-left: 10px;
		}

		.controls{
			margin-bottom: 7px;
		}

		.legend canvas, .legend svg{
			display: block;
		}

		canvas.raster {
			image-rendering: optimizeSpeed;             /* Older versions of FF          */
			image-rendering: -moz-crisp-edges;          /* FF 6.0+                       */
			image-rendering: -webkit-optimize-contrast; /* Safari                        */
			image-rendering: -o-crisp-edges;            /* OS X & Windows Opera (12.02+) */
			image-rendering: pixelated;                 /* Awesome future-browsers       */
			-ms-interpolation-mode: nearest-neighbor;   /* IE                            */
		}

		.illustration{
			position: relative;
			width: 100%;
			max-height: 100%;
			margin-top: 5px;
		}

		.map{
			position: absolute;
			left: 0;
			top: 0;
		}

		.axis path, .axis line{
			fill: none;
			stroke: black;
		}

	</style>

</head>

<body>

	<div id="main"></div>
	<script src="bundle.js"></script>

</body>
