<!DOCTYPE html>
<html>

<head>
<!--
	<link href="https://static.icos-cp.eu/constant/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://static.icos-cp.eu/constant/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<script src="https://static.icos-cp.eu/constant/d3/3.5.5/d3.min.js"></script>
	<script src="https://static.icos-cp.eu/constant/d3/topojson/1.6.19/topojson.min.js"></script>

	<script src="https://static.icos-cp.eu/constant/d3/datamaps/0.4.0/datamaps.none.min.js"></script>

	<script src="datafetcher.js"></script>
	<script src="carbontracker.js"></script>

	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Canvas test</title>

	<style type="text/css">

		.services, .dates, .variables, .gamma {
			display: inline;
			margin-left: 10px;
		}

		canvas {
			image-rendering: optimizeSpeed;             /* Older versions of FF          */
			image-rendering: -moz-crisp-edges;          /* FF 6.0+                       */
			image-rendering: -webkit-optimize-contrast; /* Safari                        */
			image-rendering: -o-crisp-edges;            /* OS X & Windows Opera (12.02+) */
			image-rendering: pixelated;                 /* Awesome future-browsers       */
			-ms-interpolation-mode: nearest-neighbor;   /* IE                            */
		}

		#illustration{
			position: relative;
			width: 100%;
			max-height: 100%;
		}

		#map{
			position: absolute;
			left: 0;
			top: 0;
		}

	</style>
	
</head>
	
<body onload="carbonTrackerApp()">
	
	<div class="container">
		
		<div class="services">
			<span>Services:</span>
			<select id="services"></select>
		</div>	
		
		<div class="dates">
			<span>Dates:</span>
			<select id="dates"><option>---------------------</option></select>
		</div>
		
		<div class="variables">
			<span>Variables:</span>
			<select id="variables"><option>-------------------------</option></select>
		</div>

		<div class="gamma">
			<span>Gamma:</span>
			<select id="gamma">
				<option>0.1</option>
				<option>0.2</option>
				<option>0.3</option>
				<option>0.4</option>
				<option selected="selected">0.5</option>
				<option>0.6</option>
				<option>0.7</option>
				<option>0.8</option>
				<option>0.9</option>
				<option>1.0</option>
				<option>1.2</option>
				<option>1.5</option>
				<option>2.0</option>
				<option>3.0</option>
				<option>4.0</option>
			</select>
		</div>
		
	</div>

	<br/><br/>

	<div id="illustration">
		<canvas id="dataimage"></canvas>
		<div id="map"></div>
	</div>

</body>

</html>
