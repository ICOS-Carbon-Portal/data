<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NetCDF</title>
	<script type="text/javascript" src="//static.icos-cp.eu/constant/leaflet/1.0.1/leaflet.js"></script>
	<link rel="stylesheet" href="//static.icos-cp.eu/constant/leaflet/1.0.1/leaflet.css" />
	<link rel="stylesheet" href="//static.icos-cp.eu/css/spinner.css" />

	<style type="text/css">
		body {
			padding: 0;
			margin: 0;
		}
		body {
			font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
			font-size: 14px;
			line-height: 1.42857143;
			color: #333;
			background-color: #fff;
		}
		html, body, #main, #content {
			height: 100%;
			width: 100%;
			overflow: hidden;
		}
		#map {
			position: relative;
			float: left;
			width: calc(100% - 150px);
			height: calc(100% - 10px);
			margin-left: 5px;
			margin-top: 5px;
		}
		#legend{
			position: relative;
			float: right;
			width: 135px;
			height: calc(100% - 10px);
			margin-right: 5px;
			margin-top: 5px;
		}
		.leaflet-container, .leaflet-clickable, .leaflet-interactive {
			cursor: crosshair !important;
		}
	</style>
</head>
<body>
	<div id="main"></div>

	<script type="text/javascript" src="./netcdf-light.js"></script>
</body>
</html>
