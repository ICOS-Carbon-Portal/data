@import se.lu.nateko.cp.meta.core.data.Envri
@import se.lu.nateko.cp.meta.core.data.Envri.Envri

@()(implicit envri: Envri)
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Graph</title>
	<script type="text/javascript" src="//static.icos-cp.eu/constant/dygraph/2.0.0/dygraph.min.js"></script>
	<link rel="stylesheet" href="//static.icos-cp.eu/constant/dygraph/2.0.0/dygraph.min.css" />
	<link rel="stylesheet" href="//static.icos-cp.eu/css/spinner.css" />
	<style type="text/css">
		html {margin:0; padding:0; width:100%; height:100%;}
		body {margin:0;}
		#y-label-container {position:absolute; left:10px; top:10px; bottom:40px; width:30px; height: 200px;}
		#graph {position:absolute; left:10px; right:10px; top:10px; bottom:40px;}
		#legend {position:absolute; left:10px; bottom:10px; font-family: Georgia,Verdana,serif; font-size: 0.9em;}
		#error {display: none; height: 100%; align-items: center; justify-content: center; position: absolute; width: 100%; flex-direction: column;}
		#error h2 { margin: 0 0 1em; }
		#error p { margin: 0 0 1em; }
		.dygraph-axis-label-x, .dygraph-axis-label-y { font-size: 0.9em;}
		.dygraph-label{font-weight: bold; color: rgb(0,128,128);}
		.dygraph-title { color: #333; }
		@if(envri == Envri.SITES){
		#cp-spinner > div, #cp-spinner .bounce2 {background-color: #61AB43;}
		}
	</style>
</head>
<body>
	<div id="graph"></div>
	<div id="legend"></div>
	<div id="error"></div>

	<div id="cp-spinner">
		<div class="bounce bounce1"></div>
		<div class="bounce2"></div>
		<div></div>
		@if(envri == Envri.SITES){
		<span>SITES</span>
		} else {
		<span>Carbon</span>
		<span>Portal</span>
		}
	</div>

	<script type="text/javascript" src="./dygraph-light.js"></script>
</body>
</html>
