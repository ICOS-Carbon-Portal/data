@(iframe: Boolean)
@if(iframe){
	@CpBarePage(pageTitle){
		<link rel="stylesheet" href="//static.icos-cp.eu/constant/bootstrap/3.3.4/css/bootstrap.min.css" />
		@pageHeader
	}(pageBody)
} else {
	@CpCommonPage(pageTitle)(pageHeader)(pageBody)
}

@pageTitle = @{"Carbon Portal's NetCDF Viewer"}

@pageBody = {
	<div id="main"></div>
	<script type="text/javascript" src="./netcdf.js"></script>
}

@pageHeader = {
	<meta charset="UTF-8">
	<title>NetCDF</title>
	<script type="text/javascript" src="//static.icos-cp.eu/constant/leaflet/1.0.1/leaflet.js"></script>
	<link rel="stylesheet" href="//static.icos-cp.eu/constant/leaflet/1.0.1/leaflet.css" />
	<link rel="stylesheet" href="//static.icos-cp.eu/css/spinner.css" />

	<style type="text/css">
			body {
				padding: 0;
				margin: 0;
			}
			html, body, #main, #content {
				height: 100%;
				width: 100%;
				overflow: hidden;
			}
			#map {
				position: relative;
				float: left;
				width: calc(100% - 140px);
				height: calc(100% - 80px);
				margin: 0;
			}
			#legend{
				position: relative;
				float: right;
				width: 135px;
				height: calc(100% - 80px);
				margin: 0;
			}
			.leaflet-container, .leaflet-clickable, .leaflet-interactive {
				cursor: crosshair !important;
			}
	</style>
}
