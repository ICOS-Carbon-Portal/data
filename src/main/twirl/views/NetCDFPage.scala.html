@(iframe: Boolean)
@if(iframe){
	@CpBarePage(pageTitle){
		<link rel="stylesheet" href="//static.icos-cp.eu/constant/bootstrap/3.3.4/css/bootstrap.min.css" />
		@pageHeader
	}(pageBody)
} else {
	@CpCommonPage(pageTitle)(pageHeader)(pageBody)
}

@pageTitle = @{"Carbon Portal's NetCDF Viewer"}

@pageBody = {
	@if(iframe){
		<div id="main"></div>
	} else {
		<div id="main" style="height:700px;"></div>
	}
	<script type="text/javascript" src="./netcdf.js"></script>
}

@pageHeader = {
	<meta charset="UTF-8">
	<title>NetCDF</title>

	<link rel="shortcut icon" type="image/png" href="https://static.icos-cp.eu/images/favicon.png"/>

	<style type="text/css">
			body {
				padding: 0;
				margin: 0;
			}
			html, body, #main, #content {
				height: 100%;
				width: 100%;
				/*overflow: hidden;*/
			}
			#map-container {
				height: calc(100% - 10px);
			}
			h1 + #map-container {
				height: calc(100% - 70px);
			}
			#map {
				position: relative;
				float: left;
				width: calc(100% - 140px);
				height: calc(100% - 80px);
				margin: 0;
			}
			#legend{
				position: relative;
				float: right;
				width: 135px;
				height: calc(100% - 80px);
				margin: 0;
			}
			.leaflet-container, .leaflet-clickable, .leaflet-interactive {
				cursor: crosshair !important;
			}
	</style>
}
